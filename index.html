<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPNflix - Supernatural</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://pin.it/6YoDognPu");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      color: #e50914;
      margin: 0;
    }
    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: rgba(0,0,0,0.5);
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }
    .hero h2 {
      font-size: 3em;
      margin: 0;
    }
    .row {
      padding: 20px;
    }
    .row h3 {
      margin-bottom: 10px;
    }
    .row .photos {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .row .photos img {
      width: 300px;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .row .photos img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Carrossel de v√≠deos */
    .videos-carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 20px;
      scroll-behavior: smooth;
    }
    .video-card {
      flex: 0 0 auto;
      width: 400px;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .videos-carousel iframe {
      width: 100%;
      height: 225px;
      border: none;
    }
    .videos-carousel::-webkit-scrollbar {
      height: 10px;
    }
    .videos-carousel::-webkit-scrollbar-thumb {
      background: #e50914;
      border-radius: 5px;
    }
    .videos-carousel::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }

    footer {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SPNflix</h1>
    <nav>
      <a href="#">In√≠cio</a>
      <a href="#">Minha Lista</a>

    </nav>
  </header>

  <section class="hero">
    <h2>Supernatural</h2>
  </section>

  <section class="row">
    <h3>Momentos Ic√¥nicos</h3>
    <div class="photos">
      <img src="https://pin.it/6YoDognPu" alt="Foto 1">
      <img src="https://pin.it/293c49aGV" alt="Foto 2">
    </div>
  </section>

  <section class="row">
    <h3>V√≠deos</h3>
    <div class="videos-carousel">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/uLJ2_hbK9ZQ" title="V√≠deo 1" allowfullscreen></iframe>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/d0pA1hlGNTI" title="V√≠deo 2" allowfullscreen></iframe>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/csRVz3UtmUw" title="V√≠deo 3" allowfullscreen></iframe>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/HPKiZaEzMko" title="V√≠deo 4" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <footer>
    Feito com üíÄ por f√£ de Supernatural | Trabalho escolar
  </footer>
</body>
</html>

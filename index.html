<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPNflix - Supernatural</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://i.pinimg.com/1200x/6b/b6/02/6bb602bd45992171c7c699a677c1f2c5.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      color: #e50914;
      margin: 0;
    }
    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: rgba(0,0,0,0.5);
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }
    .hero h2 {
      font-size: 3em;
      margin: 0;
    }
    .row {
      padding: 20px;
      background: rgba(0,0,0,0.5);
      margin: 10px;
      border-radius: 8px;
    }
    .row h3 {
      margin-bottom: 10px;
    }
    .row .photos, .row .videos {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .row img {
      width: 300px;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .row img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .row iframe {
      width: 300px;
      height: 170px;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .row iframe:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    footer {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SPNflix</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Minha Lista</a>
      <a href="#">Sobre</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Supernatural</h2>
  </section>

  <section class="row">
    <h3>Pictures</h3>
    <div class="photos">
      <img src="https://i.pinimg.com/1200x/6b/b6/02/6bb602bd45992171c7c699a677c1f2c5.jpg" alt="Foto 1">
      <img src="https://i.pinimg.com/1200x/9d/98/e1/9d98e11ef0977711d1914d19b8b7f4c6.jpg" alt="Foto 2">
      <img src="https://i.pinimg.com/736x/c5/26/28/c52628c1f257d502997a1cbab081c935.jpg" alt="Foto 3">
    </div>
  </section>

  <section class="row">
    <h3>Vídeos</h3>
    <div class="videos">
      <iframe src="https://www.youtube.com/embed/uLJ2_hbK9ZQ" title="Vídeo 1" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/d0pA1hlGNTI" title="Vídeo 2" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/csRVz3UtmUw" title="Vídeo 3" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/HPKiZaEzMko" title="Vídeo 4" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
      Feito por Thaylla 1ºB | Trabalho escolar
  </footer>
</body>
</html>
